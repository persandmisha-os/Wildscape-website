<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tropical Juice Bar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to Tropical Juice Bar üßÉ</h1>

  <button onclick="loadProducts()">Show Juices (XML + AJAX)</button>
  <ul id="productList"></ul>

  <hr>
  <button onclick="loadReviews()">Show Reviews (JSON + AJAX)</button>
  <div id="reviewList"></div>

  <script>
  // --- Load data from XML using AJAX + DOM ---
  function loadProducts() {
    fetch('getProducts.php')
      .then(res => res.text())
      .then(str => (new DOMParser()).parseFromString(str, "text/xml"))
      .then(xml => {
        const products = xml.getElementsByTagName("product");
        let output = "";
        for (let i = 0; i < products.length; i++) {
          let name = products[i].getElementsByTagName("name")[0].textContent;
          let price = products[i].getElementsByTagName("price")[0].textContent;
          output += `<li>${name} - Rs ${price}</li>`;
        }
        document.getElementById("productList").innerHTML = output;
      });
  }

  // --- Load data from JSON using AJAX ---
  function loadReviews() {
    fetch('reviews.json')
      .then(res => res.json())
      .then(data => {
        let output = "";
        data.reviews.forEach(r => {
          output += `<p><b>${r.user}</b>: ${r.comment} ‚≠ê${r.rating}</p>`;
        });
        document.getElementById("reviewList").innerHTML = output;
      });
  }
  </script>
</body>
</html>
